<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Sign Out"/>
</form>

<div>
    <form th:action="@{/main}" th:method="post">
        <input type="text" name="text" placeholder="Введите текст сообщения">
        <input type="text" name="tag" placeholder="Введите тег">
        <button type="submit">Добавить</button>
    </form>
</div>
<div>
    <form th:method="get" th:action="@{/main}">
        <input type="text" name="filter" th:value="${filter}">
        <button type="submit">Найти!</button>
    </form>
</div>

<i>Список сообщений</i>
<div th:each="(message:${messages})">
    <span th:text="${message.getId()}"></span>
    <span th:text="${message.getText()}"></span>
    <span th:text="${message.getTag()}"></span>
    <i th:text="${message.getAuthorName()}"></i>
</div>
</body>
</html>
