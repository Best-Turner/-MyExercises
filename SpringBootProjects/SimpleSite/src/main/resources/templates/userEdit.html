<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<form th:method="POST" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
  <input th:value="${user.getUsername()}" name="username">

  <div th:each="role : ${roles}">
    <label th:for="${role}" th:text="${role}"></label>
    <input type="checkbox" th:checked="${#lists.contains(user.roles, role)}" th:name="${role}">
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
