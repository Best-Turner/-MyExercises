<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>
<div th:insert="~{header :: copy}"></div>
Login page
<form th:action="@{/user/profile}" th:method="POST" th:object="${user}">
    <div class="col-sm-6">
        <label for="exampleInputName" class="form-label"> User Name :</label>
        <input type="text" class="form-control" id="exampleInputName" name="username" th:value="${user.getUsername()}"
               placeholder="Enter your username"/>
    </div>
    <div class="col-sm-6">
        <label for="exampleInputPassword" class="form-label"> Password:</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword"
               th:value="${user.getPassword()}"
               placeholder="Enter password"/>
    </div>
    <div class="col-sm-6">
        <label for="exampleInputEmail" class="form-label"> Email :</label>
        <input type="email" class="form-control" id="exampleInputEmail" name="email"
               th:value="${user.getEmail().isEmpty?'':user.getEmail()}"
               placeholder="some@some.com"/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

</body>
</html>
