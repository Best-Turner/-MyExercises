<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>
<div th:insert="~{header :: copy}"></div>
Login page
<div class="container mt-5">

    <form th:action="@{/login}" th:method="post">
        <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
            <div class="alert alert-danger" role="alert">
                Reason: <span th:text="${errorMsg.getMessage()}">Demo Invalid input</span>
            </div>
        </div>
        <div th:insert="~{security :: fragmentRegistration}"></div>
        <div th:if="${userNameError}">
            <i th:text="${userNameError}">Message</i>
        </div>
        <div th:if="${!#strings.isEmpty(message)}" th:class="'alert alert-' + ${messageType}" role="alert">
            <i th:text="${message}"></i>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/registration">
        <button type="submit" class="btn btn-primary">Registration</button>
    </a>
</div>

</body>
</html>
